<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .prose { font-size: 0.9em; color: #d1d5db; }
        .prose h3 { font-weight: bold; color: white; margin-top: 1em; margin-bottom: 0.5em; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; }
        .prose strong { color: white; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-sm border border-gray-700">
        <h1 class="text-2xl mb-2 font-bold text-center text-blue-400">AI Chat Access</h1>
        
        <div class="flex justify-center space-x-4 mb-4 text-sm">
            <button id="tab-login" class="text-white border-b-2 border-blue-500 pb-1" onclick="toggleMode('login')">ログイン</button>
            <button id="tab-register" class="text-gray-400 pb-1" onclick="toggleMode('register')">新規登録</button>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-200 p-3 rounded mb-4 text-sm text-center">{{ error }}</div>
        {% endif %}
        
        <form id="auth-form" method="POST" action="/login" class="space-y-4">
            <div>
                <label class="block text-gray-400 text-xs mb-1">ユーザー名</label>
                <input type="text" name="username" required class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-white transition placeholder-gray-600" placeholder="Username">
            </div>
            <div>
                <label class="block text-gray-400 text-xs mb-1">パスワード</label>
                <input type="password" name="password" required class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-white transition placeholder-gray-600" placeholder="Password">
            </div>
            <div id="remember-div" class="flex items-center">
                <input type="checkbox" name="remember" id="remember" class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-blue-600 focus:ring-blue-500">
                <label for="remember" class="ml-2 text-sm text-gray-300">ログイン状態を保持</label>
            </div>
            {% if site_key %}
            <div class="flex justify-center my-2"><div class="cf-turnstile" data-sitekey="{{ site_key }}" data-theme="dark"></div></div>
            {% endif %}
            <button id="submit-btn" type="submit" class="w-full bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200 ease-in-out transform active:scale-95 shadow-lg">ログイン</button>
        </form>
    </div>
    
    <div class="mt-6 text-xs text-gray-500 flex gap-4">
        <button onclick="showLegal('terms')" class="hover:text-blue-400 transition">利用規約</button>
        <button onclick="showLegal('privacy')" class="hover:text-blue-400 transition">プライバシーポリシー</button>
    </div>

    <!-- Legal Modal -->
    <div id="legal-modal" class="fixed inset-0 bg-gray-900/95 z-[80] hidden items-center justify-center backdrop-blur-sm" style="display:none;">
        <div class="bg-gray-800 rounded-lg w-full max-w-xl p-6 shadow-2xl border border-gray-700 m-4 flex flex-col max-h-[80vh]">
            <h2 id="legal-title" class="text-xl font-bold text-white mb-4 border-b border-gray-700 pb-2"></h2>
            <div id="legal-content" class="overflow-y-auto pr-2 flex-1 text-sm text-gray-300 leading-relaxed space-y-4 prose prose-invert max-w-none">
                <div class="flex justify-center p-4 text-gray-400"><i class="fas fa-circle-notch fa-spin mr-2"></i> Loading...</div>
            </div>
            <div class="flex justify-end mt-4 shrink-0"><button onclick="document.getElementById('legal-modal').style.display='none'" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded">閉じる</button></div>
        </div>
    </div>

    <script>
        function toggleMode(mode) {
            const form = document.getElementById('auth-form');
            const btn = document.getElementById('submit-btn');
            const loginTab = document.getElementById('tab-login');
            const regTab = document.getElementById('tab-register');
            const remember = document.getElementById('remember-div');
            if(mode === 'register') {
                form.action = "/register"; btn.innerText = "アカウント作成";
                loginTab.classList.replace('text-white','text-gray-400'); loginTab.classList.remove('border-b-2','border-blue-500');
                regTab.classList.replace('text-gray-400','text-white'); regTab.classList.add('border-b-2','border-blue-500');
                remember.style.display = 'none';
            } else {
                form.action = "/login"; btn.innerText = "ログイン";
                regTab.classList.replace('text-white','text-gray-400'); regTab.classList.remove('border-b-2','border-blue-500');
                loginTab.classList.replace('text-gray-400','text-white'); loginTab.classList.add('border-b-2','border-blue-500');
                remember.style.display = 'flex';
            }
        }
        
        window.showLegal = async function(type) {
            document.getElementById('legal-title').innerText = type==='terms'?'利用規約':'プライバシーポリシー';
            const content = document.getElementById('legal-content');
            content.innerHTML = '<div class="flex justify-center p-4 text-gray-400"><i class="fas fa-circle-notch fa-spin mr-2"></i> Loading...</div>';
            document.getElementById('legal-modal').style.display = 'flex';
            
            try {
                const res = await fetch('/static/legal/' + type + '.md?t=' + Date.now());
                if(!res.ok) throw new Error("Load failed");
                const text = await res.text();
                if(typeof marked !== 'undefined') {
                    content.innerHTML = DOMPurify.sanitize(marked.parse(text));
                } else {
                    content.innerText = text;
                }
            } catch(e) {
                console.error(e);
                content.innerHTML = '<div class="text-red-400 p-4">読み込みに失敗しました。</div>';
            }
        };
    </script>
</body>
</html>
