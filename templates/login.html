<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm border border-gray-700">
        <h1 class="text-3xl mb-8 font-bold text-center text-blue-500">AI Chat Login</h1>
        
        {% if error %}
        <div class="bg-red-500/20 text-red-200 p-3 rounded mb-4 text-sm text-center border border-red-500/50">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login" class="space-y-5">
            <div>
                <label class="block text-gray-400 text-xs mb-1 font-bold">ユーザー名</label>
                <input type="text" name="username" required class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:border-blue-500 text-white outline-none">
            </div>
            <div>
                <label class="block text-gray-400 text-xs mb-1 font-bold">パスワード</label>
                <input type="password" name="password" required class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:border-blue-500 text-white outline-none">
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="remember" id="remember" class="w-4 h-4 bg-gray-700 border-gray-600 rounded">
                <label for="remember" class="ml-2 text-sm text-gray-300">ログイン状態を保持</label>
            </div>
            
            {% if site_key %}
            <div class="flex justify-center"><div class="cf-turnstile" data-sitekey="{{ site_key }}" data-theme="dark"></div></div>
            {% endif %}
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition shadow-lg">ログイン</button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-700 text-center">
            <p class="text-sm text-gray-400 mb-3">アカウントをお持ちでない方</p>
            <a href="/signup" class="inline-block w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg transition text-sm">新規アカウント作成</a>
        </div>
        
        <div class="mt-6 text-center text-xs text-gray-500 space-x-4">
            <button onclick="showLegal('terms')" class="hover:text-blue-400">利用規約</button>
            <button onclick="showLegal('privacy')" class="hover:text-blue-400">プライバシーポリシー</button>
        </div>
    </div>

    <!-- Legal Modal (Simplified Loader) -->
    <div id="legal-modal" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg w-full max-w-2xl p-6 shadow-2xl border border-gray-700 flex flex-col max-h-[80vh]">
            <h2 id="legal-title" class="text-xl font-bold mb-4"></h2>
            <div id="legal-content" class="overflow-y-auto flex-1 text-sm text-gray-300 whitespace-pre-wrap">Loading...</div>
            <button onclick="document.getElementById('legal-modal').style.display='none'" class="mt-4 px-4 py-2 bg-gray-700 rounded text-white self-end">閉じる</button>
        </div>
    </div>
    <script>
        async function showLegal(type) {
            document.getElementById('legal-modal').style.display = 'flex';
            document.getElementById('legal-title').innerText = type==='terms'?'利用規約':'プライバシーポリシー';
            const res = await fetch('/static/legal/'+type+'.md');
            document.getElementById('legal-content').innerText = await res.text();
        }
    </script>
</body>
</html>
