<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm border border-gray-700">
        <h1 class="text-2xl mb-6 font-bold text-center text-green-400">アカウント作成</h1>
        
        {% if error %}
        <div class="bg-red-500/20 text-red-200 p-3 rounded mb-4 text-sm text-center border border-red-500/50">{{ error }}</div>
        {% endif %}
        
        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-gray-400 text-xs mb-1 font-bold">希望ユーザー名</label>
                <input type="text" name="username" required class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:border-green-500 text-white outline-none">
            </div>
            <div>
                <label class="block text-gray-400 text-xs mb-1 font-bold">パスワード</label>
                <input type="password" name="password" required class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:border-green-500 text-white outline-none">
            </div>
            
            {% if site_key %}
            <div class="flex justify-center"><div class="cf-turnstile" data-sitekey="{{ site_key }}" data-theme="dark"></div></div>
            {% endif %}
            
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg transition shadow-lg">次へ進む</button>
        </form>

        <div class="mt-4 text-center">
            <a href="/login" class="text-sm text-blue-400 hover:text-blue-300">ログイン画面に戻る</a>
        </div>
    </div>
</body>
</html>
